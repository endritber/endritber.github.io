<!DOCTYPE html>
<html>
<head>
	<title>Ventaire</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="index">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Endrit Berisha">
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
	<script src="https://use.fontawesome.com/a620fca59a.js"></script>
</head>

<body class="home-page">
  <!-- TODO: Need to save this to include and make a popup -->
  <div id="cookie-popup" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-300 p-4 z-10 text-center hidden">
    <span class="mb-2" id="cookie-message"></span>
    <hr class="my-2">
    <button id="accept-cookies" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-2 rounded"></button>
    <button id="decline-cookies" class="ml-4 bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-2 px-2 rounded"></button>
  </div>

  <!-- Include the navbar.html file -->
  <div id="navbar"></div>

  <!-- Theme -->
  <div class="flex items-center justify-center h-screen bg-center bg-cover bg-opacity-50" style="background-image: url('assets/theme.jpg');">
    <div class="absolute top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50"></div>
    <div class="relative z-10 text-white text-center">
      <h1 class="theme-text px-40 text-4xl font-bold mb-5" id="main-title"></h1>
      <p class="text-xl font-light mb-8" id="main-subtitle"></p>
      <button onclick="" class="w-full mt-4 sm:mt-0  sm:w-40 px-4 py-3 rounded font-semibold text-md text-white border-2 border-gray-300 rounded text-white hover:bg-blue-900" id="main-button"></button>
    </div>
  </div>

  <!-- Start of Main -->
  <main class="px-4">
    <p class="mt-20 text-4xl text-blue-900 font-semibold text-center" id="main-products-heading"></p>
    <div class="mt-20 services-grid grid grid-cols-3 gap-8" id="product-grid"></div>
    <div class="flex justify-center">
      <button onclick="" class="w-full sm:w-auto mt-10 sm:mt-20 sm:ml-4 sm:w-52 px-4 py-3 rounded align-center font-semibold text-gray-700 bg-white leading border-2 border-gray-500 hover:bg-gray-200" id="main-see-all-products"></button>
    </div>

    <!-- Add Break Line -->
    <hr class="mt-32 my-6 border-gray-400">

    <p class="mt-20 text-4xl text-blue-900 font-semibold text-center" id="main-services-heading"></p>
    <div class="mt-20 services-grid grid grid-cols-3 gap-8" id="service-grid"></div>
    <div class="flex justify-center">
      <button onclick="" class="w-full sm:w-auto mt-10 sm:mt-20 sm:ml-4 sm:w-52 px-4 py-3 rounded align-center font-semibold text-gray-700 bg-white leading border-2 border-gray-500 hover:bg-gray-200" id="main-see-all-services"></button>
    </div>
  </main>
  <!-- End of Main -->

  <!-- Start of Partners -->
  <div class="mt-24 bg-royalblue p-4" style="background-color: rgb(37, 85, 153);">
    <p class="partners-text text-4xl mt-16 text-white font-semibold text-center" id="partners-heading"></p>
    <div class="mt-2 flex justify-center items-center">
      <div class="partners-grid grid grid-cols-4 gap-4" style="height: 150px; max-width: 100%;">
        <div class="mb-2 flex items-center justify-center">
          <embed src="assets/partners/meritaterm.svg" alt="Partner 1" style="height: 60px;" class="partners-logo">
        </div>
        <div class="mb-2 flex items-center justify-center">
          <embed src="assets/partners/ylliterm.svg" alt="Partner 2" style="height: 62px;" class="partners-logo">
        </div>
        <div class="flex items-center justify-center">
          <embed src="assets/partners/toshiba.svg" alt="Partner 3" style="height: 30px;" class="partners-logo">
        </div>
        <div class="ml-8 flex items-center justify-center" class="partners-logo">
          <embed src="assets/partners/giacomini.svg" alt="Partner 4" style="height: 45px;" class="partners-logo">
        </div>
      </div>
    </div>
  </div>
  <!-- End of Partners -->

  <!-- Include the footer.html file -->
  <div id="footer"></div>
</body>
<script src="js/include.js"></script>
<script src="js/cookies.js"></script>
<script src="js/indexMain.js"></script>
<script src="js/translate.js"></script>
</html>
